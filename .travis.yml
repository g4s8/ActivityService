language: 'android'

android:
  components:
    - 'tools'
    - 'platform-tools'
    - 'tools'
    - 'build-tools-27.0.3'
    - 'android-27'
    - 'extra'

jdk:
  - 'oraclejdk8'

script:
  - './gradlew clean build'

before_cache:
  - 'rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock'
  - 'rm -fr $HOME/.gradle/caches/*/plugin-resolution/'

cache:
  directories:
    - '$HOME/.gradle/caches/'
    - '$HOME/.gradle/wrapper/'
    - '$HOME/.android/build-cache'

after_success:
  - './gradlew jacocoReport'
  - 'bash <(curl -s https://codecov.io/bash)'

deploy:
  provider: 'script'
  script: './gradlew bintrayUpload'
  skip_cleanup: true
  on:
    tags: true